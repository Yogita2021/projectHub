<div class="update-project-form">
  <h1 id="h1">Update Project Details...</h1>
  <form
    class="Common-Form"
    [formGroup]="updateProjectForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <input
        class="form-input"
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <!-- <label for="description">Description:</label> -->
      <input
        class="form-input"
        type="text"
        id="description"
        placeholder="Enter Description"
        formControlName="description"
      />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <br />
      <input
        class="form-input"
        type="date"
        id="startDate"
        formControlName="startDate"
      />
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <br />
      <input
        class="form-input"
        type="date"
        id="endDate"
        formControlName="endDate"
      />
    </div>
    <button class="form-button" type="submit">Update Project</button>
  </form>
</div>
